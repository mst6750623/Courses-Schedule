<div >
	<form action="" class="frm-single" id="forms">
		<div class="inside">
            <div class="title"><strong>添加班级信息</strong></div>
            
            <div class="course" v-for='(course,index) in courses'>
                <input type="checkbox" :value="index+1">
                <div id="label">{{course.name}}</div>
                <div id="span">{{course.id}}</div>
                
             
            </div>
			
			<input  type="button" class="frm-submit" v-on:click="confirm" id="confirm" value="添加班级">
			
			<div class="frm-footer">二手书屋 © 2019.</div>
			<!-- /.footer -->
		</div>
		<!-- .inside -->
	</form>
	
	<!-- /.frm-single -->
</div><!--/#single-wrapper -->
